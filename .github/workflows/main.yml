name: publish package

on:
  push:
    branches:
      - main
      - test
  workflow_dispatch:

jobs:
  publish_npm_for_cli:
    runs-on: ubuntu-latest
    if: contains(github.event.commits[0].message, '(cli)')
    steps:
      - run: echo '${{ toJSON(github) }}'

      - run: cd package/cli

      - run: npm i 

      - run: npm run pub



